{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form class="form-register" role="form" method="post" action="" autocomplete="off">
	<h2 class="form-register-heading">Please Register</h2>
	<p>Already a member? <a href="{{ url_for('login') }}">Login</a></p>
	<input class="form-control" type ="text" name="username" id="username" placeholder="User Name"> 

		<input class="form-control" type="email" name="email" id="email" placeholder="Email Address">

		<input class="form-control" type="password" name="password" id="password" placeholder="Password">

		<input class="form-control" type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password">

		<input class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Register">
</form>


{% endblock %}
